<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, td{
      margin: auto;
      border: black 1px solid;
      text-align: center;
    }
    th{
      font-size: 18px;
    }
    a{
      text-decoration: none;
      color: black;
    }
    input[type=text] {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <form th:action th:method="post" th:object="${board}">
    <table>
      <th>게시글 상세보기</th>
      <tr>
        <td>제목</td>
        <td width="400"><input th:field="*{title}" type="text" readonly></td>
      </tr>
      <tr>
        <td>작성자</td>
        <td width="400"><input th:field="*{writer}" type="text" readonly></td>
      </tr>
      <tr>
        <td>작성시간</td>
        <td width="400"><input th:field="*{rdate}" type="text" readonly></td>
      </tr>
      <tr>
        <td>조회수</td>
        <td width="400"><input th:field="*{readed}" type="text" readonly></td>
      </tr>
      <tr>
        <td height="300">내용</td>
        <td width="400" height="300"><textarea th:field="*{content}" name="content" style="height: 300px; width: 400px" readonly></textarea></td>
      </tr>
    </table>
    <button type="button"><a th:href="@{/board(currentPage=${currentPage})}">목록으로</a></button>
    <button type="button" style="margin-left: 30px"><a th:href="@{/board/edit/{id}(id=${board.id})}">수정하기</a></button>
    <input type="submit" value="삭제하기" width="10px" style="margin-left: 30px">
  </form>
</body>
</html>
