<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, td{
            margin: auto;
            border: black 1px solid;
            text-align: center;
        }
        th{
            font-size: 18px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        input{
            width: 100%;
            height: 100%;
        }
        input[type=submit]{
            width: 100px;
            margin-top: 10px;
        }
        .field-error{
            color: red;
        }

    </style>
</head>
<body>
<form th:action th:method="post" th:object="${board}">
    <table>
        <th>게시글 작성</th>
        <tr>
            <td>제목</td>
            <td width="400">
                <input th:field="*{title}" type="text" th:errorclass="field-error">
                <div class="field-error" th:errors="*{title}">제목 검증 오류</div>
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td width="400">
                <input th:field="*{writer}" type="text" th:errorclass="field-error">
                <div class="field-error" th:errors="*{writer}">작성자 검증 오류</div>
            </td>
        </tr>
        <tr>
            <td height="300">내용</td>
            <td width="400" height="300">
                <textarea th:field="*{content}" th:errorclass="field-error" style="height: 300px; width: 400px"></textarea>
                <div class="field-error" th:errors="*{content}">내용 검증 오류</div>
            </td>
        </tr>
    </table>
    <input type="submit" value="작성하기">
</form>

</body>
</html>
