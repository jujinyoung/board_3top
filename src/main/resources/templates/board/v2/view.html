<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <style>
    table, td{
      margin: auto;
      border: black 1px solid;
      text-align: center;
    }
    th{
      font-size: 18px;
    }
    a{
      text-decoration: none;
      color: black;
    }
    input[type=text] {
      width: 100%;
      height: 100%;
    }
    .field-error{
      color: red;
    }
  </style>
</head>
<body>
  <form th:object="${board}">
    <table>
      <th>게시글 상세보기</th>
      <tr>
        <td>제목</td>
        <td width="400">
          <input th:field="*{title}" type="text">
        </td>
      </tr>
      <tr>
        <td height="300">내용</td>
        <td width="400" height="300">
          <textarea th:field="*{content}" style="height: 300px; width: 400px"></textarea>
        </td>
      </tr>
      <tr>
        <td>작성자</td>
        <td width="400">
          <input th:field="*{writer}" type="text" readonly>
        </td>
      </tr>
    </table>
    <button type="button"><a href="javascript:;" onclick="window.close()">목록으로</a></button>
    <button type="button" id="edit" style="margin-left: 30px">수정하기</button>
  </form>
<script th:inline="javascript">
  $("#edit").on("click", function (){
    const id = [[${board.id}]];
    const board = new Object();
    board.title = $("input[name=title]").val();
    board.content = $("textarea[name=content]").val();
    board.writer = $("input[name=writer]").val();
    board.id = id;
    $.ajax({
      url: "/ajax/view/" + id,
      data: JSON.stringify(board),
      dataType: "json",
      type: "POST",
      contentType: "application/json; charset=UTF-8",
      cache: false,
      success: function (result, textStatus, xhr) {
        console.log(xhr.status);
        if (xhr.status == 201){
          $(".field-error").remove();
          $.each(Object.keys(result), function (i, item){
            console.log("에러필드 = " + item + ", 순서 = " + i + ", 에러메세지 = " + result[item]);
            const $error = $("<div class='field-error'>" + result[item] + "</div>");
            if (item === "content"){
              $error.insertAfter("textarea[name=" + item + "]");
            }else {
              $error.insertAfter("input[name="+ item +"]");
            }
          });
        }else{
          opener.parent.location.reload();
          window.close();
        }
      },
      error: function (xhr, status, error) {
        console.log("error = " + error);
      }
    });
  });
</script>
</body>
</html>
